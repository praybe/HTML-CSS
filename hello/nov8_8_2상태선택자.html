<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8-2.상태선택자</title>
        <style>
            input:focus {
                border: 2px solid #ff0000;
                padding: 10px;
            }
            input:enabled {
                color: #00ff00;
                font-weight: bold;
            }
            input:disabled {
                color: red;
            }
        </style>

    </head>
    <body>
        <div>
            <form>
                이름:
                <input type="text" name="uname"/><br/>
                아이디:
                <input type="text" name="uid"/><br/>
                비밀번호:
                <input type="password" name="upw" value="12345" disabled="disabled"/><br/>

            </form>
        </div>

    </body>
</html>
