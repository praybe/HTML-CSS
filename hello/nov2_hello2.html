<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 나열</title>
</head>
<body>

    <!-- ul사용 ● 순서 -->
    <p>메뉴 리스트</p>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>

    <!-- ol사용 숫자 순서 -->
    <p>지역 리스트</p>
    <ol type='i'>
        <!-- <ol start='5'>  -->
        <li>서울</li>
        <li>경기</li>
        <li>충청</li>
        <li>강원</li>
        <li>경상</li>
        <li>전라</li>
    </ol>

    <p>검색 사이트 리스트</p>
    <ol>
        <li>
            <a href="http://www.google.com" target="_blank">google</a>
        </li>
        <li>
            <a href="http://www.naver.com" target="_self">naver</a>
        </li>
    </ol>
</body>
</html>
