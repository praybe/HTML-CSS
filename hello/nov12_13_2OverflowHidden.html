<!DOCTYPE html>
<html lang="en">
<head>
    <title>13-2overflow: Hidden</title>
    <style>
        #wrap {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #cccccc;
            overflow: hidden;
            padding: 10px;
        }
        /* clar: both 영향을 안 주겠따.*/
        #wrap img {
           float: left;
           margin: 10px;
        /* 이미지가 뜸 */
        /* 그래서 부모가 이미지를 잡지를 못함 */
        }

        p {
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <img src="BG (3).jpg" width="300px" height="430px">
        <p>5세대 K-POP 보이그룹 [투모로우바이투게더]<br />
        <b>TOMORROW X TOGETHER</b><br />
        2019년 3월 4일에 데뷔한 대한민국 HYBE 소속의 5인조 보이 그룹이다.
        '투모로우바이투게더' 라는 그룹명은 서로 다른 너와 내가 하나의 꿈으로 모여 함께 내일을 만들어간다는 의미를 가지고 있다.
        팬덤 모아는 Moments Of Alwaysness 의 준말이자 서로의 꿈 조각들을 모아 하나의 꿈을 완성한다는 의미를 가지고 있다.
        </p>


    </div>
    
</body>
</html>
