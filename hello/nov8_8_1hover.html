<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8-1 반응선택자: hover</title>

        <style>
            ul > li {
                font-size: 20px;
                font-weight: bold;
                color: yellow;
            }
            li:hover {
                color: orangered;
            }
/* 마우스 와리가리 칠수 있는게 hover */
/* 그리고 주석 안먹히면 컨트롤 쉬프트 */
        </style>

    </head>

    <body>

        <div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>

    </body>
</html>
