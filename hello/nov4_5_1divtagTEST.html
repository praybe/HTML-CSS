<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div 활용한 예시</title>
    </head>
    <body>
        <div>
            <h1>MY HOMEPAGE</h1>
            <hr/>
        </div>
        <!-- div 태그의 의미는 <h1>과 <hr/>을 하나로 묶어서 생각하겠다는 의미 -->
        <div>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JAVASCRIPT</li>
                <li>JQUERY</li>
            </ul>
            <hr/>
        </div>

        <div>
            <h1>What is HTML5?</h1>
            <p>HTML5 is gooooooooooooooooooooooooooooooooooooooooooooooood!</p>
            <hr/>
        </div>
        
        <div>
            <p>xxx주식회사 서울시 00구 00동
            </p>
        </div>

    </body>
</html>
