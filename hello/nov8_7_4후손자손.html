<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7-4후손자손선택자</title>
        <style>
            #header, #wrap, #footer {
                border: 1px solid #cccccc;
                width: 500px;
            }
            div li {
                background-color: red;
            }
            div p {
                font-size: 25px;
            }
            div > h1 {
                font-weight: bold;
                color: yellow;
            }
        </style>
    </head>

    <body>
        <div id="header">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="copy">
                <h2>global company</h2>
            </div>
        </div>

        <div id="wrap">
            <p>서울시 8대 신성장동력의 하나인 녹색산업을 집중 육성하기 위해 녹색기업에 특화된 지원기관인 녹색산업 어쩌고</p>
            <ul>
                <li><p>서울애니메이션센터</p></li>
                <li><h1>서울시녹색산업지원센터</h1></li>
                <li><p>DMC(디지털미디어시티)</p></li>
                <li><h1>서울게임콘텐츠센터</h1></li>
                <li><p>서울시우수사회적기업지원</p></li>
            </ul>
        </div>

        <div id="footer">
            <img src="http://www.sba.seoul.kr/kr/images/footer/copyright.png">
        </div>

    </body>
</html>
