<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container p-5 bg-primary">
    <h1>Boot Strap</h1>
    <p>Boot Strap</p>
</div>

<!-- container-fluid는 양사이드 간격없이 다 채움-->
<!-- 패딩padding은 p-0 ~p-5 이런식으로 줄 수 있음 -->
<!-- 패딩 pt-0 은 위, pb-0는 아래 -->
<!-- p-3이 16pixel의 크기 -->

<!-- 마진 my 사방으로 -->
<!-- 마진 mt-3 은 위, mb-3는 아래 -->

<div class="container pb-3 mt-2 bg-warning">
    <h1>padding of 16px</h1>
    <p>Boot Strap</p>
</div>

<div class="container pb-3 my-3 bg-info">
    <h1>padding of 16px</h1>
    <p>Boot Strap</p>
</div>

<div class="container-sm">.container-sm</div>
<div class="container-md">.container-md</div>
<div class="container-lg">.container-lg</div>
<div class="container-xl">.container-xl</div>


</body>
</html>
