        <div class="container ">

                <div class="card mb-4 shadow-sm">
                        <button type="button" class="btn btn-lg btn-block btn-secondary">

                              </svg>   Scissors</button>
                </div>

                <div class="card mb-4 shadow-sm">
                        <button type="button" class="btn btn-lg btn-block btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-files" viewBox="0 0 16 16">
