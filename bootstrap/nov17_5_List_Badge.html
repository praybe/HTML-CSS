<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
            <div class="container">
            <h2>Typography</h2>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Product</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
           

            <ul class="list-group">
                <li class="list-group-item active">First item</li>
                <li class="list-group-item disabled">Second item</li>
                <li class="list-group-item">Third item</li>
            </ul>

            <ul class="list-group list-group-horizontal">
                <li class="list-group-item list-group-item-danger">First item</li>
                <li class="list-group-item list-group-item-dark">Second item</li>
                <li class="list-group-item">Third item</li>
            </ul>

            <ul class="list-group list-group-horizontal">
                <li class="list-group-item list-group-item-danger">
                    First item <span class="badge badge-primary badge-pill">30</span>
                </li>
                <li class="list-group-item list-group-item-dark">
                    Second item <span class="badge badge-info badge-pill">40</span>
                </li>
                <li class="list-group-item">
                    Third item <span class="badge badge-danger badge-pill">50</span></li>
            </ul>

   
   
        </div>

    </body>
</html>
